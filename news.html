<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academy News - Spin Table Tennis Academy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/news.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-table me-2"></i>
                Spin Table Tennis Academy
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="news.html">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="coach-login.html">Coach Login</a>
                    </li>
                    <li class="nav-item">
                        <div class="theme-toggle">
                            <i class="bi bi-moon-fill"></i>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Breaking News Banner -->
    <div class="breaking-news d-none" id="breakingNews">
        <div class="container">
            <span class="breaking-news-label">BREAKING NEWS</span>
            <span class="breaking-news-content"></span>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container news-container">
        <!-- News Filters -->
        <div class="news-filters text-center">
            <button class="filter-btn active" data-filter="all">All News</button>
            <button class="filter-btn" data-filter="achievements">Achievements</button>
            <button class="filter-btn" data-filter="tournaments">Tournaments</button>
            <button class="filter-btn" data-filter="announcements">Announcements</button>
        </div>

        <!-- News Grid -->
        <div class="row" id="newsContainer">
            <!-- News items will be loaded here dynamically -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/news.js"></script>
</body>
</html>
